<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Had</title>
    <style>
        @import "style.css";
        
        canvas {
            border: 3px solid #4CAF50;
            background: black;
            margin: 20px auto;
            display: block;
        }

        #game-container {
            text-align: center;
            padding: 20px;
        }

        #score {
            color: #4CAF50;
            font-size: 2em;
            margin: 10px 0;
        }

        #highscores {
            color: #4CAF50;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .controls {
            margin-top: 20px;
        }

        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">0</div>
        <div id="highscores">Najlepšie skóre: 0</div>
        <canvas width="600" height="600"></canvas>
        <div class="controls">
            <button class="button" onclick="location.reload()">Nová hra</button>
            <button class="button" onclick="window.location.href='index.html'">Späť na menu</button>
        </div>
    </div>

    <script>
        // canvas
        const canvas = document.querySelector("canvas");
        const score = document.querySelector("#score");
        const ctx = canvas.getContext("2d");

        // game
        let gameIsRunning = true;
        const fps = 6;  // RÝCHLOSŤ HADA - čím menšie číslo, tým pomalší had
                        // napríklad:
                        // fps = 5 (veľmi pomalý had)
                        // fps = 10 (stredná rýchlosť)
                        // fps = 15 (rýchly had)
        const tileSize = 50;
        const tileCountX = canvas.width / tileSize;
        const tileCountY = canvas.height / tileSize;
        let currentScore = 0;

        // scissors
        let scissorsPosX = -100;  // mimo obrazovky na začiatku
        let scissorsPosY = -100;
        let scissorsActive = false;
        const SCISSORS_INTERVAL = 10000; // každých 10 sekúnd

        // player
        let snakeSpeed = tileSize;
        let snakePosX = 0;
        let snakePosY = canvas.height / 2;
        let velocityX = 1;
        let velocityY = 0;
        let tail = [];
        let snakeLength = 4;

        // food
        let foodPosX = 0;
        let foodPosY = 0;

        // highscore handling
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        document.getElementById('highscores').textContent = `Najlepšie skóre: ${highScore}`;

        function updateHighScore() {
            if (currentScore > highScore) {
                highScore = currentScore;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highscores').textContent = `Najlepšie skóre: ${highScore}`;
            }
        }

        function gameLoop() {
            if (gameIsRunning) {
                drawStuff();
                moveStuff();
                handleScissors();
                setTimeout(gameLoop, 1000 / fps);
            }
        }

        function handleScissors() {
            if (!scissorsActive && Math.random() < 0.02) { // zvýšená šanca na spawn z 0.001 na 0.02
                spawnScissors();
            }
        }

        function spawnScissors() {
            scissorsActive = true;
            scissorsPosX = Math.floor(Math.random() * tileCountX) * tileSize;
            scissorsPosY = Math.floor(Math.random() * tileCountY) * tileSize;
            
            // nespawnuj na hadovi alebo jedle
            if ((scissorsPosX === foodPosX && scissorsPosY === foodPosY) ||
                (scissorsPosX === snakePosX && scissorsPosY === snakePosY) ||
                tail.some(part => part.x === scissorsPosX && part.y === scissorsPosY)) {
                spawnScissors();
                return;
            }

            // zmizni po 5 sekundách
            setTimeout(() => {
                scissorsActive = false;
                scissorsPosX = -100;
                scissorsPosY = -100;
            }, 5000);
        }

        function moveStuff() {
            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;

            // wall collision
            if (snakePosX > canvas.width - tileSize) {
                snakePosX = 0;
            }
            if (snakePosX < 0) {
                snakePosX = canvas.width;
            }
            if (snakePosY > canvas.height - tileSize) {
                snakePosY = 0;
            }
            if (snakePosY < 0) {
                snakePosY = canvas.height;
            }

            // collision with tail
            tail.forEach(snakePart => {
                if (snakePosX === snakePart.x && snakePosY === snakePart.y) {
                    gameOver();
                }
            });

            // collision with scissors
            if (scissorsActive && snakePosX === scissorsPosX && snakePosY === scissorsPosY) {
                if (snakeLength > 4) {  // neskráť hada pod minimálnu dĺžku
                    snakeLength = Math.max(4, Math.floor(snakeLength / 2));
                    tail = tail.slice(-snakeLength);
                    currentScore = Math.max(0, currentScore - 2); // odpočítaj 2 body
                    score.textContent = currentScore;
                }
                scissorsActive = false;
                scissorsPosX = -100;
                scissorsPosY = -100;
            }

            tail.push({ x: snakePosX, y: snakePosY });
            tail = tail.slice(-1 * snakeLength);

            // food collision
            if (snakePosX === foodPosX && snakePosY === foodPosY) {
                currentScore++;
                score.textContent = currentScore;
                updateHighScore();  // kontroluj či nie je nové najlepšie skóre
                snakeLength++;
                resetFood();
            }
        }

        function drawStuff() {
            // background
            rectangle("#000", 0, 0, canvas.width, canvas.height);

            // food
            rectangle("#ff0000", foodPosX, foodPosY, tileSize - 2, tileSize - 2);

            // scissors
            if (scissorsActive) {
                rectangle("#FFA500", scissorsPosX, scissorsPosY, tileSize - 2, tileSize - 2);
            }

            // tail
            tail.forEach(snakePart => 
                rectangle("#4CAF50", snakePart.x, snakePart.y, tileSize - 2, tileSize - 2)
            );

            // snake head
            rectangle("#45a049", snakePosX, snakePosY, tileSize - 2, tileSize - 2);
        }

        function rectangle(color, x, y, width, height) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function resetFood() {
            if (snakeLength === tileCountX * tileCountY) {
                gameOver();
            }

            foodPosX = Math.floor(Math.random() * tileCountX) * tileSize;
            foodPosY = Math.floor(Math.random() * tileCountY) * tileSize;

            if (foodPosX === snakePosX && foodPosY === snakePosY) {
                resetFood();
            }

            if (tail.some(snakePart => snakePart.x === foodPosX && snakePart.y === foodPosY)) {
                resetFood();
            }
        }

        function gameOver() {
            updateHighScore();
            score.innerHTML = `☠️ ${currentScore} ☠️`;
            gameIsRunning = false;
        }

        // keyboard controls
        document.addEventListener("keydown", function(event) {
            let moved = false;  // sledovanie či sa had pohol
            
            switch (event.key.toLowerCase()) {  // toLowerCase() aby fungovalo aj s CapsLock
                case "a":  // vľavo z pohľadu hada
                    if (velocityX !== 1) {  // ak nejde doprava
                        velocityX = -1;
                        velocityY = 0;
                        moved = true;
                    }
                    break;
                case "d":  // vpravo z pohľadu hada
                    if (velocityX !== -1) {  // ak nejde doľava
                        velocityX = 1;
                        velocityY = 0;
                        moved = true;
                    }
                    break;
                case "w":  // hore z pohľadu hada
                    if (velocityY !== 1) {  // ak nejde dole
                        velocityX = 0;
                        velocityY = -1;
                        moved = true;
                    }
                    break;
                case "s":  // dole z pohľadu hada
                    if (velocityY !== -1) {  // ak nejde hore
                        velocityX = 0;
                        velocityY = 1;
                        moved = true;
                    }
                    break;
                default:
                    if (!gameIsRunning) location.reload();
                    break;
            }

            // Ak sa had pohol, hneď aktualizuj pozíciu a prekresli
            if (moved && gameIsRunning) {
                moveStuff();
                drawStuff();
            }
        });

        // start game
        resetFood();
        gameLoop();
    </script>
</body>
</html>
