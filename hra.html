<!DOCTYPE html>
<html lang="sk">

<head>
    <title>Forge of Empires</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Forge of Empires - offline hra vo vašom prehliadači." />

    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png" />

    <link href="assets/css/game.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        window.addEventListener("touchmove", function(event) {
            event.preventDefault();
        }, false);
        if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
            var meta = document.getElementById("viewport");
            meta.setAttribute('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
        }
    </script>

    <script type="text/javascript">
        if (window.addEventListener === undefined && window.attachEvent !== undefined) {
            window.addEventListener = function addEventListener(event, callback) {
                window.attachEvent('on' + event, callback);
            };

            window.removeEventListener = function removeEventListener(event, callback) {
                window.detachEvent('on' + event, callback);
            };
        }
    </script>

    <script type="text/javascript" src="assets/js/3rd-party.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>

    <style>
        #support-button {
            background: url('assets/images/page_btn_support.png');
            border: none;
            width: 204px;
            height: 78px;
            cursor: pointer;
            position: absolute;
            right: 148px;
            top: 0px;
            z-index: 200;
            color: #f2dba9;
            text-align: center;
            padding-left: 35px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 22px;
        }
        
        #support-button:hover {
            background-position-x: 1px;
            background-position-y: -78px;
        }
        
        #support-button:active {
            background-position-x: 1px;
            background-position-y: -156px;
        }
        
        #minigame {
            position: absolute;
            display: block;
            top: 51.45%;
            left: 50.55%;
            border: none;
            pointer-events: auto;
        }
        
        .minigame-window {
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        
        .minigame-no-window {
            background-color: #000;
            pointer-events: auto !important;
            user-select: none;
        }
        
        .guide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .paperScroll {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('assets/images/paper_scroll.png') no-repeat;
            width: 600px;
            height: 400px;
            padding: 20px;
            text-align: center;
        }
        
        .paperScrollTitle {
            color: #f2dba9;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .paperScrollMessage {
            color: #f2dba9;
            font-size: 18px;
            margin: 20px 0;
        }
        
        .paperScrollButton {
            display: inline-block;
            background: #f2dba9;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>

<body id="game_body">
    <div id="container">
        <div id="preloader" style="position: absolute; width: 100%; height: 100%; z-index: 120; background: #0E1E2D;">
            <div><img src="assets/images/game/preload/PreloaderCompany.png" /></div>
            <div><img id="spinner" src="assets/images/game/preload/Preloader.png" /></div>
        </div>
        <button id="support-button" onclick="goToSupportPage()">Podpora</button>
        <div id="game-container" class="size0">
            <div id="game-container-centered">
                <div id="game-container-inner">
                    <div id="openfl-content"></div>
                    <div id="viewport-frame"></div>
                    <img id="foe-logo" loading="lazy" src="assets/images/game/frame/performance_logo_foe.png" />
                </div>
            </div>
        </div>
        <div id="imageContent" style="position: absolute; width: 100%; height: 100%; z-index: 150; background-color: rgba(10, 10, 10, 0.4); display: none;"></div>
        <div id="minigameContent" style="position: absolute; width: 100%; height: 100%; z-index: 150; display: none; user-select: none; pointer-events: none;"></div>
        <div class="guide">
            <div class="paperScroll">
                <div class="paperScrollContent">
                    <p class="paperScrollTitle">
                        Niečo sa pokazilo </p>
                    <div class="paperScrollIcon">
                        <img src="assets/images/icon_error.png" />
                    </div>
                    <p class="paperScrollMessage">
                        Hru sa nepodarilo správne načítať. Skúste hru načítať znovu!
                    </p>
                    <a href="." class="paperScrollButton">Znova načítať hru</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Základné funkcie pre offline režim
        function goToSupportPage() {
            alert('Offline režim - podpora nie je dostupná');
        }

        function initGame() {
            // Tu bude inicializácia hry
            console.log('Hra sa inicializuje...');
        }

        // Načítanie hry po načítaní stránky
        window.addEventListener('load', function() {
            initGame();
        });
    </script>
</body>

</html>
